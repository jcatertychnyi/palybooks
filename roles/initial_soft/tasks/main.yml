---
# tasks file for initial_soft
- name: Install start packages
  ansible.builtin.apt:
    name: "{{ item }}"
    update_cache: yes 
    state: latest
  loop: 
    - python3-pymysql
    - mc
    - snapd
    - net-tools
    - make
    - git
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - python3-pip
    - virtualenv
    - python3-setuptools
    